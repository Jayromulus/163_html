<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <h3>Images referenced from inside the project</h3>
  <!-- img = image (self-closing) -->
  <img src="../assets/TurnForTheWorse.jpg" alt="Robots and Donuts" width="300" height="300">

  <hr />

  <h3>Image referencing an outisde URL</h3>
  <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="Donuts and Robots" width="300" height="300">

  <hr />

  <h3>Wrapping an Image with an External Link</h3>
  <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg" target="_blank">
    <img src="../assets/TurnForTheWorse.jpg" alt="Robots and Donuts" width="300" height="300">
  </a>

  <hr />

  <img src="../assets/TurnForTheWorse.jpg" alt="Robots and Donuts" width="300" height="300" style="border-radius: 150px">
</body>
</html>
