<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h1>Basic Table</h1>
  <!-- table = table -->
  <table>
    <!-- tr = table row -->
    <tr>
      <!-- th = table header -->
      <th>Movie Name</th>
      <th>Release Year</th>
      <th>Rating /10</th>
    </tr>
    <tr>
      <!-- td = table data -->
      <td>Princess Mononoke</td>
      <td>1997</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Black Adam</td>
      <td>2022</td>
      <td>8</td>
      <!-- <td>oopsies</td> -->
    </tr>
  </table>

  <br />
  <hr />
  <br />

  <h1>Table with Basic Border</h1>
  <table border="2">
    <tr>
      <th>Song Name</th>
      <th>Artist</th>
      <th>Rating /10</th>
    </tr>
    <tr>
      <td>Dissolve</td>
      <td>joji</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Don't Stop Me Now</td>
      <td>Queen</td>
      <td>10</td>
    </tr>
  </table>
</body>
</html>
