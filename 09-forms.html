<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Forms</h1>

  <h2>Basic Form with Input Fields</h2>
  <div>
    <!-- form = form -->
    <form>
      <p>
        <!-- label = label -->
        <label>Customer Name: <input></label>
      </p>
      <p>
        <label>Street Address: <input></label>
      </p>
      <!-- 
        type: what type of input field it is
        name: how this form refers to this data
        id: how our code can refer to this element
        value: where the user's input is stored
      -->
      <!-- <p>
        <input type="radio" name="size" id="size" value="size">
        <label for="size">Radio Button:</label>
      </p> -->

      <!-- fieldset = a group of fields that interact with each other -->
      <fieldset>
        <!-- legend = legend; somewhat like a label for the entire section -->
        <legend>Drink Size</legend>
        <p>
          <input type="radio" name="drink" id="small" value="small">
          <label for="small">Small</label>
        </p>
        <p>
          <input type="radio" name="drink" id="medium" value="medium">
          <label for="medium">Medium</label>
        </p>
        <p>
          <input type="radio" name="drink" id="large" value="large">
          <label for="large">Large</label>
        </p>
      </fieldset>

      <fieldset>
        <!-- legend = legend; somewhat like a label for the entire section -->
        <legend>Drink Size</legend>
        <p>
          <input type="checkbox" name="drink2" id="small2" value="small">
          <label for="small2">Small</label>
        </p>
        <p>
          <input type="checkbox" name="drink2" id="medium2" value="medium">
          <label for="medium2">Medium</label>
        </p>
        <p>
          <input type="checkbox" name="drink2" id="large2" value="large">
          <label for="large2">Large</label>
        </p>
      </fieldset>
      
    </form>
  </div>
</body>
</html>
