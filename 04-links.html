<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
</head>
<body>
  <h1>The Anchor Tag</h1>
  <p>This tag is used to make hyperlinks to both internal and external pages.</p>

  <h3>Linking to a URL</h3>
  <!-- a = anchor tag -->
  <a href="https://elevenfifty.instructure.com">Eleven Fifty LMS</a>

  <h3>Linking to Another Tab</h3>
  <!-- target="_blank": opens link in a new tab instead of current one -->
  <a href="https://elevenfifty.instructure.com" target="_blank">Eleven Fifty Canvas Course</a>

  <h3>Linking to Internal Pages</h3>
  <a href="./03-lists.html" target="_blank">Lists Webpage</a>
</body>
</html>
